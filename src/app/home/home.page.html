<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoggedIn; else notLoggedIn">
    <ion-list>
      <ion-item routerLink="/buscar-viaje">
        <ion-label>Buscar viaje</ion-label>
      </ion-item>
      <ion-item routerLink="/crear-viaje">
        <ion-label>Crear viaje</ion-label>
      </ion-item>
    </ion-list>

    <ion-button expand="full" (click)="logout()">Cerrar Sesión</ion-button>
  </div>

  <ng-template #notLoggedIn>
    <ion-text color="primary">
      Por favor, inicia sesión para acceder a las opciones de viaje.
    </ion-text>
    <ion-button expand="full" routerLink="/iniciar-sesion">Iniciar Sesión</ion-button>
  </ng-template>
</ion-content>
