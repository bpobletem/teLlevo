<app-encabezado titulo="Buscar viaje"></app-encabezado>

<ion-content class="ion-padding">
  <ion-list *ngIf="viajes.length > 0; else noTrips">
    <ion-item *ngFor="let viaje of viajes" class="ion-margin-end" (click)="unirseAlViaje(viaje)">
      <ion-card>
        <!-- podriamos reemplazar el texto por un mapa -->
        <ion-card-header>
          <ion-card-title>{{viaje.destino}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Piloto: {{ viaje.piloto.nombre }}</p>
          <p>Auto: {{ viaje.auto.marca }} {{ viaje.auto.modelo }} </p>
          <p>Precio: ${{ viaje.precio }}</p>
          <p>Fecha: {{ viaje.fechaSalida | date: 'dd/MM/yyyy' }}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <ng-template #noTrips>
    <ion-card>
      <ion-card-header>
        <ion-card-title>No hay viajes disponibles</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        No hay viajes disponibles. Por favor revisa m√°s tarde.
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
