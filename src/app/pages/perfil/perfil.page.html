<app-encabezado titulo="Perfil"></app-encabezado>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item class="ion-margin-end ion-text-center">
      <ion-label *ngIf="currentUser">
        <h1>{{ currentUser.nombre }} {{ currentUser.apellido }}</h1>
        <p>{{ currentUser.correo }}</p>
      </ion-label>
    </ion-item>
    <ion-item class="ion-margin-end" routerLink="/historial-viajes">
      <ion-label>Mis viajes</ion-label>
    </ion-item>
    <ion-item class="ion-margin-end" routerLink="/listar-autos">
      <ion-label>Mis autos</ion-label>
    </ion-item>
    <ion-item class="ion-margin-end" (click)="goToHistorialSolicitudes()">
      <ion-label>Solicitudes de viaje</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
