<app-encabezado titulo="Viaje en Curso"></app-encabezado>

<ion-content class="ion-padding">
  <!-- Map container where the map will be displayed -->
  <div id="mapContainer" style="height: 300px;"></div>

  <!-- Trip Information Section -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Detalles del Viaje</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Destino:</strong> {{ viaje.destino }}</p>
      <p><strong>Fecha de Salida:</strong> {{ viaje.fechaSalida }}</p>
      <p><strong>Precio:</strong> ${{ viaje.precio }}</p>
      <p><strong>Conductor:</strong> {{ viaje.piloto?.nombre }} {{ viaje.piloto?.apellido }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Action Buttons -->
  <ion-button expand="block" color="primary" (click)="verHistorial()">
    Ver Historial de Viajes
  </ion-button>

  <ion-button *ngIf="esPiloto" expand="block" color="success" (click)="finalizarViaje()">
    Finalizar Viaje
  </ion-button>

  <ion-button expand="block" color="danger" (click)="cancelarViaje()">
    Cancelar Viaje
  </ion-button>
</ion-content>
