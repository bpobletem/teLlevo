<ion-header>
  <ion-toolbar>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="true">
  <form [formGroup]="registrarForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">RUT</ion-label>
      <ion-input formControlName="rut"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input formControlName="direccion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Comuna</ion-label>
      <ion-input formControlName="comuna"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Quiero ser conductor</ion-label>
      <ion-checkbox slot="start" formControlName="esConductor"></ion-checkbox>
    </ion-item>

    <div *ngIf="registrarForm.get('esConductor')?.value">
      <ion-item>
        <ion-label position="floating">Modelo de Auto</ion-label>
        <ion-input formControlName="modeloAuto"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Color de Auto</ion-label>
        <ion-input formControlName="colorAuto"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Patente del Auto</ion-label>
        <ion-input formControlName="patenteAuto"></ion-input>
      </ion-item>
    </div>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="registrarForm.invalid">Crear Cuenta</ion-button>

    <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
    <ion-text color="success" *ngIf="successMessage">{{ successMessage }}</ion-text>
  </form>
</ion-content>
