<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form">
    <ion-item class="ion-margin-end">
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="correo" type="email"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="form.get('correo')?.invalid && form.get('correo')?.touched" class="ion-padding ion-margin-top">
      El correo electrónico no es válido.
    </ion-text>

    <ion-item class="ion-margin-end">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="ion-padding ion-margin-top">
      La contraseña es requerida.
    </ion-text>

    <ion-button expand="block" type="submit" [disabled]="form.invalid" (click)="submit()" class="ion-margin">Iniciar Sesión</ion-button>
  </form>

  <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>

  <ion-button expand="block" routerLink="/crear-usuario" class="ion-margin" fill="outline">Crear cuenta</ion-button>
  <ion-button expand="block" routerLink="/restablecer-password" class="ion-margin" fill="outline">¿Olvidaste tu contraseña?</ion-button>

</ion-content>
