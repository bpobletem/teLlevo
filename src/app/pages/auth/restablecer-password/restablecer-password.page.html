<ion-header>
  <ion-toolbar>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <p class="ion-text-center ion-padding">Te enviaremos un correo para que reestablezcas tu contraseña</p>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <ion-item class="ion-margin-end">
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="correo" type="email"></ion-input>
    </ion-item>

    <ion-button class="ion-margin" expand="block" type="submit" [disabled]="form.invalid">Enviar Solicitud</ion-button>
  </form>
</ion-content>
