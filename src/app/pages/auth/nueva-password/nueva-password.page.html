<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Contrase単a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nueva Contrase単a</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Contrase単a</ion-label>
      <ion-input formControlName="confirmPassword" type="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="newPasswordForm.invalid">Restablecer Contrase単a</ion-button>

    <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>
    <ion-text color="success" *ngIf="successMessage">{{ successMessage }}</ion-text>
  </form>
</ion-content>
