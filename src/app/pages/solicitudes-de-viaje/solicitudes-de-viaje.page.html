<app-encabezado titulo="Viaje Actual"></app-encabezado>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let solicitud of solicitudes">
      <ion-label>
        <h2>{{ solicitud.nombre }}</h2>
        <p>De: {{ solicitud.lugarInicio }} a {{ solicitud.destino }}</p>
        <p>Hora de salida: {{ solicitud.hora }}</p>
      </ion-label>
      <ion-button (click)="aceptarPasajero(solicitud)" color="success">Aceptar</ion-button>
      <ion-button  (click)="rechazarPasajero(solicitud)" color="danger">Rechazar</ion-button>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="comenzarViaje()" class="ion-margin">
    Comenzar Viaje
  </ion-button>

  <ion-button expand="block" fill="outline" (click)="verHistorial()" class="ion-margin">
    Ver Historial de Viajes
  </ion-button>
</ion-content>
